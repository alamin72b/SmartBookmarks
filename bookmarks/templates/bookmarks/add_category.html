
{% extends "bookmarks/base.html" %}
{% block title %}Add Category{% endblock %}
{% block content %}
<style>
  .category-hero {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
    border-radius: 20px;
    padding: 2.5rem 2rem;
    text-align: center;
    margin-bottom: 2rem;
    border: 1px solid rgba(102, 126, 234, 0.2);
    position: relative;
    overflow: hidden;
  }
  
  .category-hero::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
  }
  
  .category-hero h1 {
    font-size: 2.5rem;
    font-weight: 800;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
  }
  
  .category-hero p {
    font-size: 1.1rem;
    color: #4a5568;
    max-width: 500px;
    margin: 0 auto;
    line-height: 1.6;
  }
  
  .category-form {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 2.5rem;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    margin: 0 auto;
    position: relative;
  }
  
  .category-form::before {
    content: '';
    position: absolute;
    left: 0;
    top: 0;
    bottom: 0;
    width: 4px;
    background: linear-gradient(135deg, #667eea, #f093fb);
    border-radius: 0 4px 4px 0;
  }
  
  .form-header {
    display: flex;
    align-items: center;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid rgba(102, 126, 234, 0.1);
  }
  
  .form-icon {
    font-size: 2rem;
    margin-right: 1rem;
  }
  
  .form-title {
    font-size: 1.5rem;
    font-weight: 700;
    color: #1a1a2e;
    margin: 0;
  }
  
  /* Django form field styling */
  .category-form p {
    margin-bottom: 1.5rem;
  }
  
  .category-form p label {
    display: block;
    font-weight: 600;
    color: #2d3748;
    margin-bottom: 0.5rem;
    font-size: 1rem;
  }
  
  .category-form p input,
  .category-form p textarea,
  .category-form p select {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 2px solid rgba(102, 126, 234, 0.2);
    border-radius: 12px;
    font-size: 1rem;
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
    font-family: inherit;
  }
  
  .category-form p input:focus,
  .category-form p textarea:focus,
  .category-form p select:focus {
    outline: none;
    border-color: #667eea;
    background: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-1px);
  }
  
  .submit-button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 1rem 3rem;
    border: none;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 300px;
    margin: 2rem auto 0;
    display: block;
  }
  
  .submit-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #764ba2, #f093fb);
    transition: left 0.3s ease;
    z-index: -1;
  }
  
  .submit-button:hover::before {
    left: 0;
  }
  
  .submit-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
  }
  
  .submit-button:active {
    transform: translateY(-1px);
  }
  
  @media (max-width: 768px) {
    .category-hero {
      padding: 2rem 1rem;
    }
    
    .category-hero h1 {
      font-size: 2rem;
    }
    
    .category-form {
      padding: 1.5rem;
      margin: 0 1rem;
    }
    
    .form-header {
      flex-direction: column;
      text-align: center;
      gap: 0.5rem;
    }
    
    .form-icon {
      margin-right: 0;
    }
    
    .submit-button {
      width: 100%;
      max-width: none;
    }
  }
</style>

<div class="category-hero">
  <h1>üìÅ Create Category</h1>
  <p>Organize your bookmarks with a new category</p>
</div>

<form method="post" class="category-form">
  {% csrf_token %}
  
  <div class="form-header">
    <span class="form-icon">üè∑Ô∏è</span>
    <h2 class="form-title">Category Details</h2>
  </div>
  
  {{ form.as_p }}
  
  <button type="submit" class="submit-button">
    üíæ Create Category
  </button>
</form>

{% endblock %}
